<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Best sports site at the lowest cost possible">
    <meta name="keywords" content="sports,website,low cost">
    <meta name="author" content="Pedro Monteiro, Miguel Ramos, JosÃ© Borges">
    <title>FootFlex | User Page</title>
    <link rel="stylesheet" href="stylesheets/user.css">
    <script src='javascripts/details.js'></script>
    <link rel="icon" href="images/football.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1 onclick="back()"><span class="highlight">Foot</span>Flex</h1>
            </div>
        </div>
    </header>
    <div class="main">
        <h2 class="header"> Account </h2>
        <div class="grupo">
            <label for="username">Username: </label>
            <br>
            <input type="text" id="username" required>
        </div>
        <div class="grupo">
            <label for="email">Email: </label>
            <br>
            <input type="email" id="email" required>
        </div>
        <div class="grupo">
            <label for="newpass">New Password: </label>
            <br>
            <input type="password" id="newpass" required>
        </div>
        <hr>
        <div class="grupo">
            <input type="password" class="pass" id="oldpass" placeholder="Enter Current Password" required>
            <button type="button" class="btn">Update Account</button>
        </div>
    </div>
    <div class="sidenav">
        <h4 class="heading">User Settings</h4>
        <div class="card">
            <img src="images/user.png" class="profile-image" height="128" width="128">
            <h1 id='navUsername' ></h1>
            <p class="pacote">Chosen Plan:</p>
            <p class="tipo" id='plan' ></p>
            <a href="#" class="btn-user">Change Plan</a>
        </div>
    </div>
    <footer>
        <p>FootFlex, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
