<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Best sports site at the lowest cost possible">
    <meta name="keywords" content="sports,website,low cost">
    <meta name="author" content="Pedro Monteiro, Miguel Ramos, JosÃ© Borges">    
    <title>FootFlex | Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="images/football.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="login">
    <script src="javascripts/subscription.js"></script>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="football-icon">
            <img src="images/football.png">
            <img src="images/basketball.png">
            <img src="images/handball.png">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" id="nome" required>
            <input type="password" class="input-field" placeholder="Password" id="palavra" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="button" class="submit-btn" onclick="entrar()">Login</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" id="name" required>
            <input type="email" class="input-field" placeholder="Email" id="email" required>
            <input type="text" class="input-field" placeholder="Password" id="pass" required>
            <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
            <button type="button" class="submit-btn" onclick="registar()">Register</button>
        </form>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }
    </script>
    <footer>
        <p>FootFlex, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
